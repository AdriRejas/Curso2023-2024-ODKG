prefixes:
  rr: http://www.w3.org/ns/r2rml#
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rml: http://semweb.mmlab.be/ns/rml#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  nso: http://madridwastemanagement.org/group01/ontology/
  ql: http://semweb.mmlab.be/ns/ql#

mappings:

  zonemap:
    sources:
      - [Residuos_2021_2023-updated.csv~csv]
    s: http://madridwastemanagement.org/group01/data/Zone/$(Zone)
    po:
      - [a, nso:Zone]
      - [nso:zoneID,$(Zone),xsd:integer]
      - p: nso:hasDistrict
        o:
          mapping: districtmap

  districtmap:
    sources:
      - [Residuos_2021_2023-updated.csv~csv]
    s: http://madridwastemanagement.org/group01/data/District/$(District)
    po:
      - [a, nso:District]
      - [nso:districtID,$(District),xsd:integer]
      - p: nso:hasResidue
        o:
          mapping: wastetypemap
      - p: nso:districtName
        o:
          mapping: namemap

  wastetypemap:
    sources:
      - [Residuos_2021_2023-updated.csv~csv]
    s: http://madridwastemanagement.org/group01/data/WasteType/$(WasteType)
    po:
      - [a, nso:WasteType]
      - [nso:wasteName,$(WasteType),xsd:string]
      - p: nso:hasTotal
        o:
          mapping: totalmap

  totalmap:
    sources:
      - [Residuos_2021_2023-updated.csv~csv]
    s: http://madridwastemanagement.org/group01/data/Total/$(WasteType)_$(District)_$(Year)_$(Month)
    po:
      - [a, nso:Total]
      - [nso:value,$(Total),xsd:float]
      - p: nso:referedTo
        o:
          mapping: districtmap
      - p: nso:hasYear
        o:
          mapping: yearmap
      - p: nso:hasMonth
        o:
          mapping: monthmap

  namemap:
    sources:
      - [Residuos_2021_2023-updated.csv~csv]
    s: http://madridwastemanagement.org/group01/data/Name/$(Name)
    po:
      - [a, nso:Name]
      - [nso:value,$(Name),xsd:string]

  yearmap:
    sources:
      - [Residuos_2021_2023-updated.csv~csv]
    s: http://madridwastemanagement.org/group01/data/Year/$(Year)
    po:
      - [a, nso:Year]
      - [nso:value,$(Year),xsd:integer]

  monthmap:
    sources:
      - [Residuos_2021_2023-updated.csv~csv]
    s: http://madridwastemanagement.org/group01/data/Month/$(Month)
    po:
      - [a, nso:Year]
      - [nso:value,$(Year),xsd:string]